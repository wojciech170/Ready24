{% extends 'shop/base.html' %}
{% block content %}
    <div align="center">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Log in!">
        </form>
        <div>
            <h3>Don't have account?</h3>
            <a href="{% url 'register' %}">
                <button>Register</button>
            </a>
        </div>
    </div>
{% endblock %}
